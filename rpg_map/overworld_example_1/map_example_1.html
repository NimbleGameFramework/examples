      var rpg_map_data_path = "./map_data/rpg_map_data.csv";
      //The properties of the current map and its elements
      var rpg_map_element_properties_path = "./map_data/rpg_map_element_properties.json";

      var rpg_character_properties_path = "./map_data/rpg_map_character_properties.json";
